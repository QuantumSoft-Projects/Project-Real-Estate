<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background with a soft gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Glassmorphism Effect */
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 15px;
            color: white;
            font-weight: 600;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background 0.3s ease, transform 0.2s;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .register-btn {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            transform: scale(1.05);
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s;
        }

        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .social-icons i {
            color: white;
            font-size: 20px;
        }
        
    .arrow-redirect {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 50%;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .arrow-redirect:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .arrow-redirect i {
      font-size: 16px;
    }
    </style>

    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/> -->
 
 
</head>
<body>
 
    <div class="register-container">
        <h2>User Registration</h2>
        <form action="#" method="POST">
            <input type="Name" class="input-box" placeholder="Full Name" required>
            <input type="email" class="input-box" placeholder="Email ID" required>
            <input type="tel" class="input-box" placeholder="Phone Number" required>
            <input type="password" class="input-box" placeholder="Password" required>
            <input type="password" class="input-box" placeholder="Confirm Password" required>
            <button type="submit" class="register-btn">Register</button>
            <br><br>
            <li><a href="Adminlogin.html">Adminlogin</a></li>
               
        </form>
 
        <div class="social-icons">
           <a href="#" class="fa fa-facebook"></a>
           <a href="#" class="fa fa-twitter"></a>
           <a href="#" class="fa fa-google"></a>
        </div>
        <a href="Adminlogin.html" class="arrow-redirect" title="Go to Login Page">
            <i class="fas fa-arrow-right"></i>
          </a>
    </div>
    
 
</body>
</html>

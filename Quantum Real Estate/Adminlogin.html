<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h4>Admin Login</h4>
          </div>
          <div class="card-body">
            <form id="adminLoginForm">
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="adminEmail" required>
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-link" data-bs-toggle="modal"
                  data-bs-target="#forgotPasswordModal">Forgot Password?</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Forgot Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label for="forgotEmail" class="form-label">Enter your email</label>
            <input type="email" class="form-control" id="forgotEmail" required>
          </div>
          <div class="modal-footer">
            <button type="submit" id="submitBtn" class="btn btn-primary">Send OTP</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Reset Password Modal -->
  <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reset Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label for="resetEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="resetEmail" required>
            </div>
            <div class="mb-2">
              <label for="otp" class="form-label">OTP</label>
              <input type="text" class="form-control" id="otp" required>
            </div>
            <div class="mb-2">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-2">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="resetBtn" class="btn btn-success">Reset Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Admin Login
    document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      try {
        const response = await fetch('http://localhost:8080/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          alert('Login successful!');
          // Redirect or store token if needed
          window.location.href = 'admindashboard.html';
        } else {
          alert('Invalid credentials.');
        }
      } catch (err) {
        console.error(err);
        alert('Error during login.');
      }
    });

    // Forgot Password
    async function handleForgotPassword(e) {
      e.preventDefault();

      const email = document.getElementById('forgotEmail').value;
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = "Sending...";

      try {
        const response = await fetch(`http://localhost:8080/api/admin/forgot-password?email=${encodeURIComponent(email)}`, {
          method: 'GET'
        });

        if (response.ok) {
          alert('OTP sent to your email.');
          bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal')).hide();
          document.getElementById('resetEmail').value = email; // prefill
          new bootstrap.Modal(document.getElementById('resetPasswordModal')).show();
        } else {
          alert('Failed to send OTP.');
        }
      } catch (err) {
        console.error(err);
        alert('Error sending OTP.');
      } finally {
        btn.disabled = false;
        btn.textContent = "Send OTP";
      }
    }

    // Reset Password
    async function handleResetPassword(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById('resetEmail').value,
        otp: document.getElementById('otp').value,
        password: document.getElementById('newPassword').value, // âœ… FIXED
        confirmPassword: document.getElementById('confirmPassword').value
      };

      if (data.password !== data.confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const btn = document.getElementById('resetBtn');
      btn.disabled = true;
      btn.textContent = "Resetting...";

      try {
        const response = await fetch('http://localhost:8080/api/admin/reset-password', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Password reset successfully.');
          bootstrap.Modal.getInstance(document.getElementById('resetPasswordModal')).hide();
        } else {
          const errorText = await response.text();
          alert('Failed to reset password: ' + errorText);
        }
      } catch (err) {
        console.error(err);
        alert('Error during password reset.');
      } finally {
        btn.disabled = false;
        btn.textContent = "Reset Password";
      }
    }

  </script>

</body>

</html>
